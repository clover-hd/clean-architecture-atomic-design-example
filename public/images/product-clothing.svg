<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="clothingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#clothingGrad)"/>

  <!-- T-shirt outline -->
  <path d="M90 100 L90 85 C90 75 100 65 120 65 L180 65 C200 65 210 75 210 85 L210 100 L240 120 L240 140 L210 130 L210 220 C210 230 200 240 190 240 L110 240 C100 240 90 230 90 220 L90 130 L60 140 L60 120 L90 100 Z" fill="#8b5cf6"/>

  <!-- T-shirt details -->
  <path d="M120 65 L120 90 L180 90 L180 65" fill="#a855f7"/>
  <circle cx="130" cy="120" r="3" fill="#c084fc"/>
  <circle cx="150" cy="120" r="3" fill="#c084fc"/>
  <circle cx="170" cy="120" r="3" fill="#c084fc"/>

  <!-- Clothing hanger -->
  <path d="M130 45 Q150 35 170 45" stroke="#64748b" stroke-width="3" fill="none"/>
  <circle cx="150" cy="40" r="3" fill="#64748b"/>

  <!-- Decorative elements -->
  <path d="M250 80 C245 85 240 80 235 85 C230 80 225 85 220 80" stroke="#d946ef" stroke-width="2" fill="none"/>
  <path d="M80 250 C75 245 70 250 65 245 C60 250 55 245 50 250" stroke="#d946ef" stroke-width="2" fill="none"/>

  <!-- Size indicators -->
  <rect x="40" y="180" width="20" height="20" rx="3" fill="#ec4899"/>
  <text x="50" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">S</text>

  <rect x="240" y="180" width="20" height="20" rx="3" fill="#f59e0b"/>
  <text x="250" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">M</text>

  <!-- Text -->
  <text x="150" y="270" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="600">Clothing</text>
  <text x="150" y="285" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12">衣類・ファッション</text>
</svg>