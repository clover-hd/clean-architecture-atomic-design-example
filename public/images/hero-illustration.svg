<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- Computer/Laptop -->
  <rect x="150" y="180" width="300" height="180" rx="8" fill="#374151"/>
  <rect x="160" y="190" width="280" height="160" rx="4" fill="url(#screenGradient)"/>

  <!-- Screen content - representing code/website -->
  <rect x="170" y="200" width="60" height="8" rx="2" fill="#60a5fa"/>
  <rect x="240" y="200" width="40" height="8" rx="2" fill="#34d399"/>
  <rect x="290" y="200" width="80" height="8" rx="2" fill="#fbbf24"/>

  <rect x="170" y="220" width="120" height="6" rx="2" fill="#9ca3af"/>
  <rect x="170" y="235" width="200" height="6" rx="2" fill="#9ca3af"/>
  <rect x="170" y="250" width="160" height="6" rx="2" fill="#9ca3af"/>

  <!-- Shopping cart icon -->
  <g transform="translate(350, 280)">
    <circle cx="8" cy="25" r="3" fill="#10b981"/>
    <circle cx="25" cy="25" r="3" fill="#10b981"/>
    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
          stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- TypeScript logo-inspired elements -->
  <rect x="200" y="260" width="30" height="30" rx="4" fill="#3178c6"/>
  <text x="215" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">TS</text>

  <!-- Atomic design representation - circles -->
  <circle cx="100" cy="120" r="15" fill="#ef4444" opacity="0.8"/>
  <circle cx="130" cy="120" r="12" fill="#f97316" opacity="0.8"/>
  <circle cx="155" cy="120" r="10" fill="#eab308" opacity="0.8"/>
  <circle cx="175" cy="120" r="8" fill="#22c55e" opacity="0.8"/>
  <circle cx="190" cy="120" r="6" fill="#3b82f6" opacity="0.8"/>

  <!-- Connecting lines showing component hierarchy -->
  <path d="M100 135 L130 135 M130 132 L155 130 M155 130 L175 128 M175 128 L190 126"
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>

  <!-- Architecture layers representation -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="120" height="20" rx="2" fill="#8b5cf6" opacity="0.9"/>
    <text x="60" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Presentation</text>

    <rect x="0" y="25" width="120" height="20" rx="2" fill="#06b6d4" opacity="0.9"/>
    <text x="60" y="39" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Application</text>

    <rect x="0" y="50" width="120" height="20" rx="2" fill="#10b981" opacity="0.9"/>
    <text x="60" y="64" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Domain</text>

    <rect x="0" y="75" width="120" height="20" rx="2" fill="#f59e0b" opacity="0.9"/>
    <text x="60" y="89" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Infrastructure</text>
  </g>

  <!-- Learning/growth arrow -->
  <path d="M50 300 Q150 250 250 300 Q350 350 450 300 Q500 280 550 300"
        stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="540,295 550,300 540,305" fill="#10b981"/>

  <!-- Decorative code brackets -->
  <text x="50" y="50" fill="#6b7280" font-family="monospace" font-size="24" opacity="0.6">{</text>
  <text x="550" y="370" fill="#6b7280" font-family="monospace" font-size="24" opacity="0.6">}</text>

  <!-- Small learning icons -->
  <circle cx="80" cy="300" r="8" fill="#3b82f6"/>
  <text x="80" y="306" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">ðŸ“š</text>

  <circle cx="520" cy="320" r="8" fill="#8b5cf6"/>
  <text x="520" y="326" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">ðŸš€</text>
</svg>