<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>

  <!-- Main container -->
  <rect x="60" y="60" width="280" height="280" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>

  <!-- Product box illustration -->
  <g transform="translate(140, 120)">
    <!-- Box base -->
    <rect x="0" y="40" width="120" height="80" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1.5" rx="4"/>

    <!-- Box top -->
    <path d="M0 40 L30 10 L150 10 L120 40 Z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Box side -->
    <path d="M120 40 L150 10 L150 90 L120 120 Z" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Package icon -->
    <circle cx="60" cy="80" r="8" fill="#64748b"/>
    <rect x="52" y="72" width="16" height="16" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
    <path d="M52 80 L68 80 M60 72 L60 88" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="200" y="360" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">商品画像</text>
</svg>