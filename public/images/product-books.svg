<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="booksGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#booksGrad)"/>

  <!-- Stack of books -->
  <!-- Book 1 (bottom) -->
  <rect x="80" y="180" width="140" height="20" fill="#dc2626"/>
  <rect x="85" y="185" width="130" height="10" fill="#ef4444"/>
  <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JavaScript</text>

  <!-- Book 2 (middle) -->
  <rect x="75" y="155" width="150" height="20" fill="#059669"/>
  <rect x="80" y="160" width="140" height="10" fill="#10b981"/>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TypeScript</text>

  <!-- Book 3 (top) -->
  <rect x="85" y="130" width="130" height="20" fill="#7c3aed"/>
  <rect x="90" y="135" width="120" height="10" fill="#8b5cf6"/>
  <text x="150" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">React</text>

  <!-- Open book -->
  <path d="M110 80 L190 80 L190 120 L150 125 L110 120 Z" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M150 80 L150 125" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Book pages -->
  <line x1="120" y1="90" x2="140" y2="90" stroke="#94a3b8" stroke-width="1"/>
  <line x1="120" y1="95" x2="140" y2="95" stroke="#94a3b8" stroke-width="1"/>
  <line x1="120" y1="100" x2="140" y2="100" stroke="#94a3b8" stroke-width="1"/>
  <line x1="120" y1="105" x2="140" y2="105" stroke="#94a3b8" stroke-width="1"/>

  <line x1="160" y1="90" x2="180" y2="90" stroke="#94a3b8" stroke-width="1"/>
  <line x1="160" y1="95" x2="180" y2="95" stroke="#94a3b8" stroke-width="1"/>
  <line x1="160" y1="100" x2="180" y2="100" stroke="#94a3b8" stroke-width="1"/>
  <line x1="160" y1="105" x2="180" y2="105" stroke="#94a3b8" stroke-width="1"/>

  <!-- Decorative bookmark -->
  <rect x="85" y="120" width="8" height="35" fill="#f59e0b"/>
  <path d="M85 155 L89 150 L93 155" fill="#f59e0b"/>

  <!-- Floating knowledge symbols -->
  <circle cx="60" cy="100" r="12" fill="#3b82f6" opacity="0.7"/>
  <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">?</text>

  <circle cx="240" cy="120" r="12" fill="#10b981" opacity="0.7"/>
  <text x="240" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>

  <!-- Text -->
  <text x="150" y="250" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="600">Books</text>
  <text x="150" y="270" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">書籍・教材</text>
</svg>